    <div class="page-content">
      <div class="admin-container">
        <form action="" method="post" class="admin-form sm-box" enctype="multipart/form-data">
          <h1 class="center">Create User</h1>

          <div class="input-group avatar-input-group center">
            <input type="file" name="avatar" id="avatar-input" class="hide avatar-input">
            <button type="button" class="change-avatar-btn">
              <span>Change</span>
            </button>
            <label for="avatar-input">Profile Image (Optional)</label>
          </div>

          <div class="input-group">
            <label for="title">Username</label>
            <input placeholder="Username" type="text" name="title" id="title" class="input-control" />
          </div>

          <div class="input-group">
            <label for="title">Email</label>
            <input placeholder="Email" type="email" name="email" id="title" class="input-control" />
          </div>

          <div class="input-group">
            <label for="title">Password</label>
            <input placeholder="Password" type="password" name="password" id="password" class="input-control" />
          </div>


          <div class="input-group">
            <label for="title">Password Confirmation</label>
            <input placeholder="Password Confirmation" type="password" name="password_conf" id="password"
              class="input-control" />
          </div>

          <div class="input-group">
            <label for="role">Role</label>
            <select name="role" id="role" class="input-control">
              <option value="" selected>Select Role</option>
              <option value="Author">Author</option>
              <option value="Admin" selected>Admin</option>
              <option value="Editor" selected>Editor</option>
            </select>
          </div>

          <div class="input-group">
            <label for="bio">Bio</label>
            <textarea placeholder="Bio" name="bio" id="bio" class="input-control"></textarea>
          </div>

          <div class="input-group">
            <label for="twitter">Twitter (Optional)</label>
            <input placeholder="Twitter" type="text" name="twitter" id="twitter" class="input-control" />
          </div>

          <div class="input-group">
            <label for="linkedin">LinkedIn (Optional)</label>
            <input placeholder="LinkedIn" type="text" name="linkedin" id="linkedin" class="input-control" />
          </div>

          <div class="input-group">
            <label for="instagram">Instagram (Optional)</label>
            <input placeholder="Instagram" type="text" name="instagram" id="instagram" class="input-control" />
          </div>

          <div class="input-group">
            <button class="btn primary-btn big-btn">
              <i class="fa fa-upload"></i> Save
            </button>
          </div>
        </form>
